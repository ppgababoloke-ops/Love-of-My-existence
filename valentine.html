<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine üíõ</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-family:Arial, Helvetica, sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    text-align:center;
}
h1{ color:white; text-shadow:2px 2px 5px rgba(0,0,0,0.2); }
#typeText{ color:white; height:30px; margin:10px; }
img{ width:220px; }

.btn-container{
    position:relative;
    width:300px;
    height:150px;
    margin-top:20px;
}
button{
    padding:12px 25px;
    font-size:18px;
    border:none;
    border-radius:8px;
    cursor:pointer;
}
.yes-btn{ background:#28a745; color:white; }
.no-btn{
    background:#dc3545; color:white;
    position:absolute; left:60%; top:60%;
}

.heart{
    position:absolute;
    animation:float 8s linear infinite;
}
@keyframes float{
    from{ transform:translateY(100vh); }
    to{ transform:translateY(-10vh); }
}

canvas{
    position:fixed;
    top:0;
    left:0;
    pointer-events:none;
}
</style>
</head>

<body onclick="goFullScreen()">

<canvas id="confetti"></canvas>

<img src="IMG_5622.GIF" alt="Racoon">
<h1>Will you be my Valentine? üíõ</h1>
<div id="typeText"></div>

<div class="btn-container">
    <button class="yes-btn" onclick="celebrate()">Yes</button>
    <button class="no-btn" id="noBtn"
        onmouseover="moveNo(this)"
        onclick="noClicked()">No</button>
</div>

<audio id="yaySound" src="https://www.soundjay.com/human/cheering-01.mp3"></audio>

<script>
function goFullScreen(){
    if(document.documentElement.requestFullscreen){
        document.documentElement.requestFullscreen();
    }
}

window.onbeforeunload = function(){
    return "Are you sure you want to leave? üòè";
};

const messages=[
"You're my favorite person üíï",
"I promise snacks and good vibes üòå",
"You know you want to click Yes‚Ä¶",
"This is destiny now üòè"
];
let mi=0, ci=0;
setInterval(()=>{
    const el=document.getElementById("typeText");
    if(ci<messages[mi].length){
        el.innerHTML+=messages[mi][ci++];
    }else{
        setTimeout(()=>{
            el.innerHTML="";
            ci=0;
            mi=(mi+1)%messages.length;
        },1500);
    }
},80);

setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.innerText="üíñ";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
},400);

let speed=80, size=18, clicks=0;
function moveNo(btn){
    speed-=6; if(speed<20) speed=20;
    btn.style.left=Math.random()*speed+"%";
    btn.style.top=Math.random()*speed+"%";
}
function noClicked(){
    clicks++;
    size-=2;
    noBtn.style.fontSize=size+"px";
    if(clicks>5){ celebrate(); }
}

const canvas=document.getElementById('confetti');
const ctx=canvas.getContext('2d');
canvas.width=innerWidth;
canvas.height=innerHeight;
let confetti=[];
function startConfetti(){
    for(let i=0;i<150;i++){
        confetti.push({
            x:Math.random()*canvas.width,
            y:Math.random()*canvas.height,
            r:Math.random()*6+4,
            color:`hsl(${Math.random()*360},100%,50%)`
        });
    }
    draw();
}
function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
        ctx.fillStyle=c.color;
        ctx.fillRect(c.x,c.y,c.r,c.r);
        c.y+=2;
        if(c.y>canvas.height) c.y=0;
    });
    requestAnimationFrame(draw);
}

function celebrate(){
    document.getElementById('yaySound').play();
    document.title="She said YES üíç";
    startConfetti();
    alert("YAYYY!! üéâ You chose correctly!");
}
</script>

</body>
</html>
